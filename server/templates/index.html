{% extends "layout.html" %}
{% block title %}Cinendorse!!{% endblock %}
{% block head %}
  {{ super() }}
  <style media="screen">
      #username{
          display:inline-block;
      }
  </style>
{% endblock %}
{% block content %}
    <form action = "{{ url_for('login') }}" method = "post">
        <input name="algo" value="mf" type="hidden" />
        <div id="username">
            <table>
                <tr>
                    <td>
                <p>Enter Name:</p>
                </td>
                <td>
                <p><input type = "text" name = "username" /></p>
                </td>
                <tr><td></td><td colspan="3"
                <center><p><input type = "submit" value = "submit" /></p></center></td>
                </tr>
            </table>
        </div>
    </form>
    {% if error %}
        <center><p><font color="red">{{error}}</font></p></center>
    {% endif %}
{% endblock %}
